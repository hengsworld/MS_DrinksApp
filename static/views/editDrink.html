<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<title>Edit Drink</title>
</head>

<body>
	<div id="DrinkForm" style="margin-top:50px"
		 class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-body">
				<form id="form" class="form-horizontal" role="form" action="/DrinkSubmit" method="post">
					<input id="DrinkID" type="hidden" class="form-control" name="DrinkID" value="">
					<div class="form-group">
						<label for="DrinkName" class="col-md-3 control-label">
						Drink Name</label>
						<div class="col-md-9">
							<input id="DrinkName" type="text" class="form-control" name="DrinkName"
								   placeholder="Your first name">
						</div>
					</div>

					<div class="form-group">
						<label for="DrinkDesc" class="col-md-3 control-label">Drink Description</label>
						<div class="col-md-9">
							<input id="DrinkDesc" type="text" class="form-control" name="DrinkDesc"
								   placeholder="Your last name">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-1 col-md-12">
							<button id="btn-DrinksSubmit" type="submit" class="btn btn-info">
								<i class="icon-hand-right"></i>Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/js/editDrink.js"></script>
</body>

</html>
