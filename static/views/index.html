<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<title>Weeds Database</title>
</head>

<body>
<div class="container">
	<h1>Weeds Database</h1>

	<!-- forms -->
	<div class="container">
		<div class="row">
			<!-- person form -->
			<div id="PersonForm" style="margin-top:50px"
				 class="mainbox col-md-4">
				 <h2>Person</h2>
				<div class="panel panel-info">
					<div class="panel-body">
						<form id="form" class="form-horizontal" role="form" action="/createPerson" method="post">
							<div class="form-group">
								<label for="PersonFname" class="col-md-3 control-label">First Name</label>
								<div class="col-md-9">
									<input type="text" id="PersonFname" class="form-control" name="PersonFname"
										   placeholder="Your first name">
								</div>
							</div>

							<div class="form-group">
								<label for="PersonLname" class="col-md-3 control-label">Last Name</label>
								<div class="col-md-9">
									<input type="text" id="PersonLname" class="form-control" name="PersonLname"
										   placeholder="Your last name">
								</div>
							</div>
							<div class="form-group">
								<label for="PersonDOB" class="col-md-3 control-label">Date of Birth</label>
								<div class="col-md-9">
									<input type="date" id="PersonDOB" class="form-control" name="PersonDOB">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-offset-1 col-md-12">
									<button id="btn-PersonsSubmit" type="submit" class="btn btn-info">
										<i class="icon-hand-right"></i>Add</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<button id="btn-showAllPersons" type="submit" class="btn btn-info"><i class="icon-hand-right">
				</i>Show Top 1000 Persons</button>
			</div>

			<!-- events form -->
		
			<!-- Weeds form -->
			<div id="WeedForm" style="margin-top:50px"
				 class="mainbox col-md-4">
				 <h2>Weed</h2>
				<div class="panel panel-info">
					<div class="panel-body">
						<form id="form" class="form-horizontal" role="form" action="/createWeed" method="post">
							<div class="form-group">
								<label for="WeedName" class="col-md-3 control-label">Weed Name</label>
								<div class="col-md-9">
									<input type="text" id="WeedName" class="form-control" name="WeedName"
										   placeholder="'Shasta', 'Coke', 'Water', etc">
								</div>
							</div>

							<div class="form-group">
								<label for="WeedDesc" class="col-md-3 control-label">Weed Description</label>
								<div class="col-md-9">
									<input type="text" id="WeedDesc" class="form-control" name="WeedDesc"
										   placeholder="Optional description">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-offset-1 col-md-12">
									<button id="btn-WeedsSubmit" type="submit" class="btn btn-info">
										<i class="icon-hand-right"></i>Add</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<button id="btn-showAllWeeds" type="submit" class="btn btn-info"><i class="icon-hand-right">
				</i>Show Top 1000 Weeds</button>
			</div>
		</div><!-- end row-->
	</div><!-- end container -->
	<!-- results table -->
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr id="tablehead">

				</tr>
			</thead>
			<tbody id="resultsTable">
			</tbody>
		</table>
	</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/js/persons.js"></script>
	<script src="/js/Weeds.js"></script>
	<script src="/js/events.js"></script>
</div>
</body>

</html>
